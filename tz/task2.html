<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>task2</title>
<link rel="stylesheet" href="css/style.min.css">

<!--
    Упрощенный вариант подключения шрифта.
    Лучше делать предзагрузку шрифта, чтобы при рендере
    страницы шрифт "не перепрыгивал со стандартного на подключаемый"
-->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
</style>
</head>

<body>
<!--
    Для SEO важно, чтобы на каждой странице был заголовок <h1>
-->
<h1 class="visually-hidden">task2</h1>

<div class="root2">

    <header class="header_task2">Header</header>

    <!--
    Чем ближе по верстке контент к началу, тем он лучше индексируестся,
    поэтому content располжен первым в теге <main>.
    По спецификации внутри <section> должен заголовок.
    -->
    <main class="main_task2">
        <section class="content_task2">
            <h2 class="visually-hidden">Content</h2>
            <span>Content</span>
        </section>
        <section class="sidebar1_task2">
            <h2 class="visually-hidden">Sidebar1</h2>
            <span>Sidebar1</span>
        </section>
        <section class="sidebar2_task2">
            <h2 class="visually-hidden">Sidebar2</h2>
            <span>Sidebar2</span>
        </section>
    </main>

    <footer class="footer_task2">Footer</footer>

</div>
<script src="js/script.min.js"></script>
</body>

</html>
